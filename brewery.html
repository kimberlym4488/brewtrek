<!DOCTYPE html>
<html lang="en">

<!------------------HEAD LINKS---------------------------------------------->
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How you brewin'?</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
        integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<!------------------------------------------------------------------------->


<!----------------BODY DATA-------------------------------------------------------------------------------------------->
<!--------------------------------------------------------------------------------------------------------------------->
<body>

    <!------------------HEADER DATA---------------------------------------------->
    <header>
        <nav class="navbar is-flex is-justify-content-center is-align-items-center is-spaced has-shadow" role="navigation" aria-label="main navigation" >
            <div class="navbar-brand is-fullwidth"  >
              <a class="navbar-item is-fullwidth" id="mainLogo" width="300px" href="https://kimberlym4488.github.io/brewtrek/">
                <img src="assets/Images/logo.PNG">
              </a>    
              </div>
        </nav>
      </header>
    <!------------------------------------------------------------------------->
  
    <!------------------MAIN DATA---------------------------------------------->
    <!-- main will contain the information retrieved from a brewery selected on breweries.html -->

    <main class="main-background container has-text-centered" style="padding-left:4rem;padding-right:4rem;">
          <br>
          <button class="is-medium button favoritesButton is-primary is-inline-block has-text-centered text-center ">View Favorites</button>
          <br>

        <div style="border:none; text-align: center;">
            <a href="index.html" class="button is-medium backButton">Back</a>
        </div>
        <br>
        
        <div class="box container is-inline-block">
            <h2 id="brewery-name" class="title">Brewery Name</h2>
            <a id="lmgtfy">
                <p id="address">Address</p>
                <p id="cityStateZip"  class="p-3"></p>
            </a>
            <button class="button is-warning" id="favourite">Add to Favorites</button>
        </div>
        <ul class="box container columns m-0">
            <li class="column"><a href="#" id="phone" type="tel">Phone Number<br>###-##-####</a></li>
            <li class="column text-wrap"><a href="#" id="url">Web Page</a></li>
        </ul>
    </main>
 <!------------------MODAL/FAVORITES LIST DATA------------------------------>
    <!--Modal!-->
    <div class="modal" >
        <div class="modal-background"></div>
        <div class="modal-content has-text-centered is-centered">
            <table class="table fullTable is-fullwidth has-text-centered ">
                <tr >
                  <th title="Name" class="box thtitle is-fullwidth" style="color:white">Click a name to see more details.
                  </th>
                </tr>          
                <tbody class="favoritesTab">
                  <tr class="tableRow" style="font-weight:bold">
    
                  </tr>
                <!--JS Favorites List-->
                </tbody>
            </table>
            <button class="button is-medium clearFavorites" style="color:white">Clear Favorites</button>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
      </div>

    <!------------------------------------------------------------------------->
    
    <!------------------USELESS FACT DATA-------->
    <div class="tile is-parent has-text-centered" id="uselessFact">
        <article class="tile is-child box is-inline-block">
            <p class="title">Take a fun-fact to go!</p>
            <p class="funFacts">Fun Fact!</p>

        </article>
    </div>
    <!------------------------------------------->

    <script src="./assets/js/brewery.js"></script>
</body>
 <!--------------------------------------------------------------------------------------------------------------------->
 <!--------------------------------------------------------------------------------------------------------------------->

</html>
