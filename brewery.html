<!DOCTYPE html>
<html lang="en">
    <head>

    <body>
        <header class = "container has-text-centered" >

        <!-- main will contain the information retrieved from a brewery selected on breweries.html -->

        <main class="container has-text-centered">

            </div>

            </ul>
        </main>
           <!--Display useless fact here?-->

        <article class="tile is-child box is-inline-block">

    </div>
